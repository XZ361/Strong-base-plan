<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 宿主文件 -->
    <div id="app">
        <!-- 用户输入 -->
        <p>
            <input type="text" v-model="course" @keydown.enter='addCourse'>
            <!-- 新增课程 -->
            <button @click='addCourse'>添加课程</button>
        </p>
        
        <!-- 插值文本 -->
        <h2 :title='title'>
            {{title}}
            <!-- 列表渲染 -->
            <div v-for="item in courses" :key="item">
                {{ item }}
            </div>
        </h2>
    </div>
    <script>
        // 创建宿主文件
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: '购物车!',
                    course:'web课程',
                    courses:['web全栈','web高级']
                }
            },
            methods: {
                addCourse(){
                    this.courses.push(this.course);
                    this.course = '';
                    console.log(this.courses);
                }
            }
        })
    </script>
</body>
</html>
