<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 宿主文件 -->
    <div id="app">
        <!-- 插值文本 -->
        <h2 :title='title'>
            {{title}}
        </h2>
    </div>
    <script>
        // 创建宿主文件
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: '开课吧，购物车!'
                }
            },
        })
    </script>
</body>
</html>
